{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Tambah Transaksi</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('tambah_transaksi') }}">
        <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" name="tanggal" required>
        </div>
        <div class="mb-3">
            <label for="jenis" class="form-label">Jenis</label>
            <select name="jenis" class="form-control" required>
                <option value="penerimaan">Penerimaan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" step="0.01" class="form-control" name="jumlah" required>
        </div>
        <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <textarea class="form-control" name="keterangan" required></textarea>
        </div>
        <div class="mb-3">
            <label for="referensi" class="form-label">Referensi (Opsional)</label>
            <input type="text" class="form-control" name="referensi">
        </div>
        <div class="mb-3">
            <label for="bukti" class="form-label">Upload File Bukti</label>
            <input type="file" class="form-control" name="bukti">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('keuangan') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
